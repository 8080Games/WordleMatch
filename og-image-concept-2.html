<!DOCTYPE html>
<html>
<head>
    <style>
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(45deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            font-family: 'Arial', sans-serif;
            position: relative;
            border: 2px solid #ddd;
            box-sizing: border-box;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-left: 3px solid #6aaa64;
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 28px;
            color: #6aaa64;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .features {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .features li {
            font-size: 24px;
            color: #34495e;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .features li::before {
            content: "âœ“";
            color: #6aaa64;
            font-weight: bold;
            font-size: 28px;
            margin-right: 15px;
        }

        .demo-area {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .demo-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .mini-boxes {
            display: flex;
            gap: 4px;
            margin-bottom: 15px;
        }

        .mini-box {
            width: 32px;
            height: 32px;
            border: 2px solid #d1d5db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 4px;
        }

        .results {
            font-size: 16px;
            color: #6aaa64;
            font-weight: 500;
        }

        .url-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #6aaa64;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="left-panel">
            <div class="logo">Wordle Match</div>
            <div class="tagline">Smart Wordle Solver & Helper</div>

            <ul class="features">
                <li>Realtime recommendations</li>
                <li>Hints & Haikus for every word</li>
                <li>Play historic Wordle games</li>
            </ul>
        </div>

        <div class="right-panel">
            <div class="demo-area">
                <div class="demo-title">Live Example:</div>

                <div class="mini-boxes">
                    <div class="mini-box correct" style="background-color: #6aaa64;">A</div>
                    <div class="mini-box absent" style="background-color: #878a8c;">D</div>
                    <div class="mini-box partial" style="background-color: #c9b458;">O</div>
                    <div class="mini-box absent" style="background-color: #878a8c;">R</div>
                    <div class="mini-box absent" style="background-color: #878a8c;">E</div>
                </div>

                <div class="mini-boxes">
                    <div class="mini-box partial" style="background-color: #c9b458;">P</div>
                    <div class="mini-box absent" style="background-color: #878a8c;">L</div>
                    <div class="mini-box correct" style="background-color: #6aaa64;">A</div>
                    <div class="mini-box absent" style="background-color: #878a8c;">N</div>
                    <div class="mini-box absent" style="background-color: #878a8c;">T</div>
                </div>

                <div class="results">
                    â†“ 47 words â€¢ Realtime recommendation: CHAMP<br>
                    ðŸ’¡ Hint: "Winner's word of victory"
                </div>
            </div>
        </div>

        <div class="url-badge">wordlematch.com</div>
    </div>
</body>
</html>

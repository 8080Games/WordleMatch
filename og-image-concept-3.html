<!DOCTYPE html>
<html>
<head>
    <style>
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #ecf0f1 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            border: 2px solid #ddd;
            box-sizing: border-box;
        }

        .title {
            font-size: 82px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 28px;
            color: #ecf0f1;
            margin-bottom: 50px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .letter-row {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
        }

        .letter-box {
            width: 90px;
            height: 90px;
            border: 4px solid #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 52px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .correct { background-color: #27ae60; border-color: #27ae60; }
        .partial { background-color: #f39c12; border-color: #f39c12; }
        .absent { background-color: #7f8c8d; border-color: #7f8c8d; }

        .tagline {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            font-weight: 400;
            background: rgba(0,0,0,0.2);
            padding: 15px 30px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .url {
            position: absolute;
            bottom: 25px;
            right: 25px;
            font-size: 22px;
            color: #bdc3c7;
            font-weight: 500;
            background: rgba(0,0,0,0.3);
            padding: 8px 16px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="title">Wordle Match</div>
        <div class="subtitle">The Smartest Wordle Solver</div>

        <div class="letter-row">
            <div class="letter-box correct">H</div>
            <div class="letter-box partial">I</div>
            <div class="letter-box correct">N</div>
            <div class="letter-box absent">T</div>
            <div class="letter-box correct">S</div>
        </div>

        <div class="tagline">
            Realtime Recommendations • Hints & Haikus • Historic Games
        </div>

        <div class="url">wordlematch.8080games.com</div>
    </div>
</body>
</html>

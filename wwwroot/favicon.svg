<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Top-left: RGB(245,245,245) - very light gray -->
  <rect x="5" y="5" width="40" height="40" fill="rgb(245,245,245)" rx="4"/>
  
  <!-- Top-right: Yellow -->
  <rect x="55" y="5" width="40" height="40" fill="yellow" rx="4"/>
  
  <!-- Bottom-left: Green -->
  <rect x="5" y="55" width="40" height="40" fill="green" rx="4"/>
  
  <!-- Bottom-right: Black with blue exclamation mark -->
  <rect x="55" y="55" width="40" height="40" fill="black" rx="4"/>
  <text x="75" y="85" font-size="32" font-weight="bold" fill="#4DA6FF" text-anchor="middle" font-family="Arial Black, Arial, sans-serif">!</text>
</svg>
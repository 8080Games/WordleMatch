<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Top-left: RGB(245,245,245) - very light gray -->
  <rect x="5" y="5" width="40" height="40" fill="rgb(245,245,245)" rx="4"/>

  <!-- Top-right: Yellow -->
  <rect x="55" y="5" width="40" height="40" fill="yellow" rx="4"/>

  <!-- Bottom-left: Green -->
  <rect x="5" y="55" width="40" height="40" fill="green" rx="4"/>

  <!-- Bottom-right: Black with yellow smiley face -->
  <rect x="55" y="55" width="40" height="40" fill="black" rx="4"/>
  <!-- Face background -->
  <circle cx="75" cy="75" r="16" fill="yellow"/>
  <!-- Eyes -->
  <circle cx="70" cy="70" r="2" fill="black"/>
  <circle cx="80" cy="70" r="2" fill="black"/>
  <!-- Smile -->
  <path d="M 68 78 Q 75 85 82 78" stroke="black" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>